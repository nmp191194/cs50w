{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ heading }}</h1>

    <ul>
        {% for entry in entries %}
        <li> <a href="{% url 'encyclopedia:entry_page' title=entry %}">{{ entry }}</a></li>
        {% empty %}

        {% endfor %}
    </ul>

{% endblock %}
