{% extends "outer_layout.html" %}

{% block title %}
Welcome to the Library!
{% endblock %}

{% block body %}
<h1>Please log in to enter the Library</h1>

<form action="{{ url_for('login') }}" method="post">

    <div class="form-group">
        <label for="username">Username:</label>
        <input name="username" class="form-control" placeholder="Enter Username" id="username">
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input name="pwd" type="password" class="form-control" placeholder="Enter password" id="pwd">
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit">Log In</button>
        <a class="btn btn-info" type="button" href="{{ url_for('register') }}">Sign Up</a>
    </div>

</form>
{% endblock %}
